node UI {
 template "DEMOUI";

 name "uipoc";

 nic 1 {
  description "ui to switch";
  network uisw;
  ip "10.0.10.10";
  mask "255.255.255.0";
  gateway "10.0.10.1";
 }

 init {
  user rtb;
  pswd xyzzy123;
  script "ruby /home/rtb/sdnPoc/uiPoc/sdnpocui.rb -o 10.0.10.10";
 }
}

