vcenter lab {
 description "Joels Private VCenter Lab";
 ip "192.168.1.10";
 user "root";
 pswd "vmware";
}

esxhost host1 {
 description "ESX Host";
 ip "192.168.1.100";
 user "root";
 pswd "iop890IP*()";
}

segment swmgmt {
 description "switch management network";
 name "swmgmt";
 ip "10.0.100.0/24";
}

segment uisw {
 description "ui to application switch";
 name "uisw";
 ip "10.0.10.0/24";
}

segment mtsw {
 description "mt to application switch";
 name "mtsw";
 ip "10.0.20.0/24";
}

segment dbsw {
 description "db to application switch";
 name "dbsw";
 ip "10.0.30.0/24";
}

segment ifwsw {
 description "application switch to internal firewall";
 name "ifwsw";
 ip "10.0.40.0/24";
}

segment ifwiseg {
 description "internal fw to internal segment";
 name "ifwiseg";
 ip "10.0.50.0/24";
}

segment ifwefw {
 description "internal fw to edge fw";
 name "ifwefw";
 ip "10.0.60.0/24";
}

segment dmzefw {
 description "dmz switch to edge fw";
 name "dmzefw";
 ip "10.200.1.0/24";
}

segment dmzdmzui {
 description "dmz switch to dmz ui";
 name "dmzdmzui";
 ip "10.200.10.0/24";
}

segment efwiseg {
 description "edge fw to internet segment";
 name "efwiseg";
 ip "192.168.100.0/24";
}

switch APPLICATION {
 template "vEOS Template";

 url "http://192.168.1.30/command-api/";
 user "admin";
 pswd "admin";

 name "Application_Switch";

 interface 0 {
  description "Switch Mgmt";
  network swmgmt;
  ip "10.0.100.10/24";
 }

 interface 1 {
  description "UI to SW";
  network uisw;
  vlan 100;
  ip "10.0.10.1/24";
 }

 interface 2 {
  description "MT to SW";
  network mtsw;
  vlan 200;
  ip "10.0.20.1/24";
 }

 interface 3 {
  description "DB to SW";
  network dbsw;
  vlan 300;
  ip "10.0.30.1/24";
 }

 interface 4 {
  description "application switch to internal firewall";
  network ifwsw;
  vlan 400;
  ip "10.0.40.10/24";
 }

 route {
  r1 "10.200.0.0/16 10.0.40.1";
  r2 "10.0.50.0/24 10.0.40.1";
  r3 "10.0.60.0/24 10.0.40.1";
 }
}

